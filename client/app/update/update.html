<h1>Update Movie</h1>
<form class="well container" ng-submit="vm.updateMovie()">
  <div>
    <label>Title</label>
    <input type="text" ng-model="vm.movie.title" class="form-control" />
  </div>
  <br>
  <div>
    <label>Director</label>
    <input type="text" ng-model="vm.movie.director" class="form-control" />
  </div>
  <br>
  <div>
    <label>Year</label>
    <input type="number" ng-model="vm.movie.year" class="form-control" />
  </div>
  <br>
  <div>
    <label>Rating</label>
    <input type="text" ng-model="vm.movie.rating" class="form-control" />
  </div>
  <br>
  <div>
    <label>Image Url</label>
    <input type="text" ng-model="vm.movie.imageUrl" class="form-control" />
  </div>
  <br>
  <div style="text-align: center">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
