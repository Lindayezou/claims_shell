<div class="modal-header">
  <h3 class="modal-title">Create a Movie</h3>
</div>
<div class="modal-body">
  <div>
    <label>Title</label>
    <input type="text" ng-model="modal.movie.title" class="form-control" />
  </div>
  <br>
  <div>
    <label>Director</label>
    <input type="text" ng-model="modal.movie.director" class="form-control" />
  </div>
  <br>
  <div>
    <label>Year</label>
    <input type="number" ng-model="modal.movie.year" class="form-control" />
  </div>
  <br>
  <div>
    <label>Rating</label>
    <input type="text" ng-model="modal.movie.rating" class="form-control" />
  </div>
  <br>
  <div>
    <label>Image Url</label>
    <input type="text" ng-model="modal.movie.imageUrl" class="form-control" />
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
</div>
